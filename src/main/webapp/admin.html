<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/mainStyle.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Library</title>
</head>

<body>
<div id = "header">Library</div>
<div id = "tabs">
    <ul>
        <li><a href = "#addForm">add</a></li>
        <li><a href = "#findForm">find</a></li>
        <li><a href = "#updateForm">update</a></li>
        <li><a href = "#deleteForm">delete</a></li>
    </ul>

    <!-- add -->
    <div id = "addForm">
        <form id = add>
            <div class = inputBlock>
                <label for = "titleA">Title</label><br>
                <input type = text id = "titleA" name = "title" class = textinput>
            </div>

            <div class = inputBlock>
                <label for = "authorA">Author</label><br>
                <input type = text id = "authorA" name = "author" class = textinput>
            </div>

            <div class = inputBlock>
                <label for = "yearA">Year</label><br>
                <input type = text id = "yearA" name = "year" class = textinput>
            </div>

            <div class = inputBlock>
                <select name = genre1>
                    <option value=""></option>
                    <option value = Horror>Horror</option>
                    <option value = Fantasy>Fantasy</option>
                    <option value = Travel>Travel</option>
                    <option value = Autobiographies>Autobiographies</option>
                </select>

                <select name = genre2>
                    <option value=""></option>
                    <option value = Horror>Horror</option>
                    <option value = Fantasy>Fantasy</option>
                    <option value = Travel>Travel</option>
                    <option value = Autobiographies>Autobiographies</option>
                </select>

                <select name = genre3>
                    <option value=""></option>
                    <option value = Horror>Horror</option>
                    <option value = Fantasy>Fantasy</option>
                    <option value = Travel>Travel</option>
                    <option value = Autobiographies>Autobiographies</option>
                </select>
            </div>

            <button class = "submitButton" onclick= "processData('#add', 'add')">add</button>
        </form>
        <div class = viewBlock>
        </div>
    </div>

    <!-- find -->
    <div id = "findForm">
        <form id = find>
            <div class = inputBlock>
                <label for = "ISBNF">ISBN</label><br>
                <input type = text id = "ISBNF" name = "isbn" class = textinput>
            </div>
            <button class = "submitButton" onclick="processData('#find', 'finder')">find</button>
        </form>
        <div class = viewBlock>
        </div>
    </div>

    <!-- update -->
    <div id = "updateForm">
        <form id = update>
            <div class = inputBlock>
                <label for = "ISBNU">ISBN</label><br>
                <input type = text id = "ISBNU" name = "isbn" class = textinput>
            </div>
            <button class = "submitButton" onclick="processData('#update', 'finder')">find</button>
        </form>
        <div class = viewBlock>
        </div>
    </div>

    <!-- delete -->
    <div id = "deleteForm">
        <form id = delete>
            <div class = inputBlock>
                <label for = "ISBND">ISBN</label><br>
                <input type = text id = "ISBND" name = "isbn" class = textinput>
            </div>
            <button class = "submitButton" onclick="processData('#delete', 'finder')">delete</button>
        </form>
        <div class = viewBlock>
        </div>
    </div>
</div>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/admin.js"></script>
</body>
</html>

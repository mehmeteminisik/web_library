<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../css/custom_input.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Library</title>
</head>

<body>
<h1 style="text-align:center">LIBRARY<br></h1>
    <div id = "commands" class="col-lg-10 col-lg-offset-2">
        <button type="button" id="button_add" class="btn btn-default">Add</button> <br/>
        <button type="button" id="button_find" class="btn btn-default">Find</a></button> <br/>
        <button type="button" id="button_delete" class="btn btn-default">Delete</a></button>
    </div>

    <!-- add -->
    <div id = "addForm" class= "input_form">
        <form id=add>
            <div class="input-prepend">
                <span class="add-on">Title</span>
                <input type=text class="span4" name = title  placeholder="Book Title...">
            </div> <br/>

            <div class="input-prepend">
                <span class="add-on">Author</span>
                <input type=text class="span4" name = author  placeholder="Book Author...">
            </div> <br/>

            <div class="input-prepend">
                <span class="add-on">Year</span>
                <input type=text class="span4" name = year  placeholder="Book Year...">
            </div>
            <br/>
            <div class="input-prepend">
                <span class="add-on">Genre</span>
                <select name = genre1>
                    <option value="">--Select Book Genre1--</option>
                    <option value = Horror>Horror</option>
                    <option value = Fantasy>Fantasy</option>
                    <option value = Travel>Travel</option>
                    <option value = Autobiographies>Autobiographies</option>
                </select>
            </div> </br>

            <div class="input-prepend">
                <span class="add-on">Genre</span>
                <select name = genre2>
                    <option value="">--Select Book Genre2--</option>
                    <option value = Horror>Horror</option>
                    <option value = Fantasy>Fantasy</option>
                    <option value = Travel>Travel</option>
                    <option value = Autobiographies>Autobiographies</option>
                </select>
            </div> </br>

            <div class="input-prepend">
                <span class="add-on">Genre</span>
                <select name = genre3>
                    <option value="">--Select Book Genre3--</option>
                    <option value = Horror>Horror</option>
                    <option value = Fantasy>Fantasy</option>
                    <option value = Travel>Travel</option>
                    <option value = Autobiographies>Autobiographies</option>
                </select>
            </div> </br>

            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="button" class="btn btn-primary" id="submit_add">Submit</button>
            </div>
            </br>

            <button class="btn btn-large btn-block" id = "info_added" type="button">Book added</button>
        </form>
    </div>

    <!-- find -->
    <div id = "findForm" class= "input_form">
        <form id="find">
            <div class="input-prepend">
                <span class="add-on">ISBN</span>
                <input type=text class="span4" name = isbn  placeholder="Book ISBN...">
            </div> <br/>

            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="button" class="btn btn-primary">Find</button>
            </div>
        </form>
    </div>

    <!-- delete -->
    <div id = "deleteForm" class= "input_form">
        <form id="delete">
            <div class="input-prepend">
                <span class="add-on">ISBN</span>
                <input type=text class="span4" name = isbn  placeholder="Book ISBN...">
            </div> <br/>

            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="button" class="btn btn-primary" id="submit_delete">Delete</button>
            </div>
            </br>

            <!--<button class="btn btn-large btn-block" id = "info_deleted" type="button">Book deleted</button>-->
        </form>
    </div>

<script src="../js/jquery-1.6.2.min.js"></script>
<script src="../js/admin.js"></script>
</div>
</body>
</html>
